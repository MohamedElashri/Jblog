# Site settings
title_left    : "My Blog"
title_right   : "" # default: ""
description   : "A collection of notes about physics, programming and personal thoughts."
keywords      : "physics, egypt, Cincinnati, CERN, c++, c, python"
url           : https://blog.melashri.net # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

twitter_username  : ""
comments_enabled  : true #
postshare_enabled : false

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Mohamed Elashri"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate
  - jektex
  

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude:
  - "gulp"
  - "node_modules"
  - "bower"
  - "bower_components"
  - "config.rb"
  - "src"
  - "Gemfile"
  - "Gemfile.lock"
  - ".rvmrc"
  - ".rbenv-version"
  - "package.json"
  - "gulpfile.js"
  - "README.md"
  - "Rakefile"
  - "changelog.md"
  - "script"
  - "vendor"
  - "thinkspace.gemspec"
  - "renovate.json"
 